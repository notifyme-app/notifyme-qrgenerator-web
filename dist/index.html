<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NotifyMe QRCode Generator</title>

  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <script src="bundle.js"></script>
</head>

<body>
  <div class="mui-container">
    <div class="form-wrapper">
      <form id="details-form">
        <div class="mui-textfield mui-textfield--float-label">
          <input id="name" name="name" type="text" maxlength="50" required>
          <label>Name</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input id="location" name="location" type="text" maxlength="50" required>
          <label>Location</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input id="room" name="room" type="text" maxlength="50" required>
          <label>Room</label>
        </div>
        <div class="mui-select">
          <select name="venuetype" id="venuetype">
            <option value="0">Other</option>
            <option value="1">Meeting room</option>
            <option value="2">Cafeteria</option>
            <option value="3">Private party</option>
          </select>
          <label>Venue Type</label>
        </div>
      </form>
      <div id="generate-btn-wrapper">
        <button id="generate-btn" class="mui-btn">generate keys</button>
      </div>
    </div>
    <div class="keys-row">
      <div class="key-wrapper">
        <h3>QRentry</h3>
        <div id="qrentry" class="key"></div>
      </div>
      <div class="key-wrapper">
        <h3>QRtrace (do <b>NOT</b> publish)</h3>
        <div id="qrtrace" class="key"></div>
      </div>
    </div>
    <div id="print-btn-wrapper">
      <button id="print-btn" class="mui-btn" onclick="window.print()">QR Codes drucken</button>
    </div>
  </div>

  <div id="revision">
    Commit
  </div>
</body>

</html>
