<html>
<head>
  <meta charset="utf-8">

  <title>N2Step QRCode Generator</title>

  <script src="bundle.js"></script>
</head>

<body>
  <div class="center-screen">
    <label>Name</label><input id="name" name="name" type="text">
    <label>Location</label><input id="location" name="location" type="text">
    <label>Room</label><input id="room" name="room" type="text">
    <label>Venue Type</label>
    <select name="venuetype" id="venuetype">
      <option value="0">Other</option>
      <option value="1">Restaurant</option>
    </select>
    <br>
    <div id="btn-wrapper">
      <button id="generate-btn">Schl√ºssel generieren</button>
    </div>
    <div class="keys-row">
      <div class="key-wrapper">
        <h3>QRtrace (do <b>NOT</b> publish)</h3>
        <div id="qrtrace" class="key"></div>
      </div>
      <div class="key-wrapper">
        <h3>QRentry</h3>
        <div id="qrentry" class="key"></div>
      </div>
    </div>
  </div>
  <div>
    <span id="revision">Commit</span>
  </div>
</body>
</html>
